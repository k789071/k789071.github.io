<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>商品卡範例</title>
    <!-- 引入 Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 20px;
      }

      .card {
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(102, 102, 102, 0.25),
          inset -3px -3px 10px rgba(84, 92, 101, 0.16),
          inset -5px -3px 12px rgba(193, 203, 221, 0.16);
        overflow: hidden;
        width: 100%;
        transition: transform 0.3s, box-shadow 0.3s;
        text-align: left;
      }

      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 15px 40px rgba(102, 102, 102, 0.35),
          inset -3px -3px 10px rgba(84, 92, 101, 0.16),
          inset -5px -3px 12px rgba(193, 203, 221, 0.16);
      }

      .carousel-inner img {
        aspect-ratio: 5 / 4;
        object-fit: cover;
        width: 100%;
        height: auto;
      }

      .card-content {
        padding: 24px 24px 12px;
      }

      .card-content h3 {
        margin: 0 0 4px;
        font-size: 20px;
        color: #333;
      }

      .card-content p {
        margin: 0 0 12px;
        font-size: 14px;
        color: #666;
        line-height: 1.5;
      }

      .card-content p strong {
        font-weight: bold;
        color: #444;
      }

      .carousel-control-prev-icon,
      .carousel-control-next-icon {
        width: 20px;
        height: 20px;
        background-size: 100%;
      }

      .carousel-indicators {
        bottom: -20px; /* 將 indicators 向下移動 */
      }

      .carousel-indicators [data-bs-target] {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: #ddd; /* 預設為淺灰色 */
        transition: background-color 0.3s;
      }

      .carousel-indicators .active {
        background-color: #fff; /* 當前指示器為白色 */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="productRow" class="row g-4"></div>
    </div>

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let arr = [
        {
          img1: "https://www.christies.com/img/LotImages/2024/HGK/2024_HGK_21244_0004_000(camilla_engstrom_the_earth_knitter074353).jpg?mode=max",
          img2: "https://www.christies.com/img/LotImages/2024/HGK/2024_HGK_21244_0004_001(camilla_engstrom_the_earth_knitter074400).jpg?mode=max",
          author: "金夢 ( 1989 ) ",
          work: "地球編織者",
          media: "壓克力 畫布",
          date: "2024/11/25",
        },
        {
          img1: "https://www.christies.com/img/LotImages/2024/HGK/2024_HGK_21244_0016_000(cristina_banban_at_the_studio080221).jpg?mode=max",
          img2: "https://www.christies.com/img/LotImages/2024/HGK/2024_HGK_21244_0016_001(cristina_banban_at_the_studio080229).jpg?mode=max",
          author: "姬絲汀娜·班班 (1987) ",
          work: "工作室裏",
          media: "壓克力 畫布",
          date: "2024/11/18",
        },
        {
          img1: "https://www.christies.com/img/LotImages/2024/HGK/2024_HGK_21244_0026_000(madsaki_tbc080408).jpg?mode=max",
          img2: "https://www.christies.com/img/LotImages/2024/HGK/2024_HGK_21244_0026_001(madsaki_tbc080415).jpg?mode=max",
          author: "MADSAKI (1974)",
          work: "班級集體照",
          media: "壓克力 噴漆 畫布",
          date: "2024/11/18",
        },
        {
          img1: "https://www.christies.com/img/LotImages/2024/HGK/2024_HGK_21244_0048_000(fatima_de_juan_girls_and_guns_2074904).jpg?mode=max",
          img2: "https://www.christies.com/img/LotImages/2024/HGK/2024_HGK_21244_0048_002(fatima_de_juan_girls_and_guns_2074918).jpg?mode=max",
          author: "法蒂瑪·迪·胡安 (1984) ",
          work: "地女孩與槍 2",
          media: "壓克力 噴漆 畫布",
          date: "2024/11/06",
        },
      ];

      let productRow = document.getElementById("productRow");
      arr.forEach((item, index) => {
        productRow.innerHTML += `
          <div class="col-12 col-sm-6 col-lg-3">
            <div class="card">
              <!-- Carousel 放在圖片區域 -->
              <div id="carouselExample${index}" class="carousel slide">
                <!-- Indicators -->
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExample${index}" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExample${index}" data-bs-slide-to="1" aria-label="Slide 2"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="${item.img1}" class="d-block w-100" alt="第一張圖片" />
                  </div>
                  <div class="carousel-item">
                    <img src="${item.img2}" class="d-block w-100" alt="第二張圖片" />
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample${index}" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample${index}" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
              <div class="card-content">
                <h3>${item.author}</h3>
                <p>${item.work}</p>
                <p><strong>媒材：</strong> ${item.media}</p>
                <p><strong>採證日期：</strong> ${item.date}</p>
              </div>
            </div>
          </div>
        `;
      });
    </script>
  </body>
</html>
